<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Datalist tag</h1>
    
    <form action="">
        <div>
            <label for="city">City names</label>
            <input type="text" name="city" id="city" list="cityNames">
        </div>

        <div>
            <label for="phone">Phone Numbers</label>
            <input type="tel" name="phone" id="phone">
        </div>
    </form>

    <datalist id="cityNames">
            <option value="bengaluru"></option>
            <option value="manglore"></option>
            <option value="mysore"></option>
            <option value="davanagere"></option>
            <option value="ballary"></option>
            <option value="hubli"></option>
            <option value="darawad"></option>
            <option value="udupi"></option>
    </datalist>
</body>
</html>
