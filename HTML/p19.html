<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .txt {
            fill: green;
            text-transform: uppercase;
        }
    </style>
</head>
<body>
    <h1>svg = scalable vector graphics </h1>

    <svg width="200" height="200">
        <circle cx="100" cy="100" r="60" stroke="gold" stroke-width="10" fill="green"></circle>
    </svg>

    <hr>

    <svg width="200" height="200">
        <rect width="100" height="70" stroke="red" stroke-width="10" fill="teal"></rect>
    </svg>

    <hr>

    <svg viewBox="0 0 240 80" xmlns="http://www.w3.org/200/svg">
        <text class="txt" x="20" y="30" >Welcome to Svg</text>
    </svg>
</body>
</html>
