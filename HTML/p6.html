<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            width: 500px;
            text-align: center;
        }
        table,tr,td,th {
            border: 1px solid #222;
            border-collapse: collapse;
        }
        td,th {
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>table</h1>

    <table>
            <tr>
                <th rowspan="3">Day</th>
                <th colspan="3">Seminar</th>
            </tr>
            <tr>
                <th colspan="2">Schedule</th>
                <th rowspan="2">Topic</th>
            </tr>
            <tr>
                <th>Start</th>
                <th>End</th>
            </tr>
            <tr>
                <td rowspan="2">Monday</td>
                <td rowspan="2">08:00 am</td>
                <td rowspan="2">05:00 pm</td>
                <td>Introduction</td>
            </tr>
            <tr>
                <td>uses</td>
            </tr>
            <tr>
                <td rowspan="4">Tuesday</td>
                <td>08:00am</td>
                <td>11:00pm</td>
                <td>-</td>
            </tr>
            <tr>
                <td>11:00am</td>
                <td>02:00pm</td>
                <td>learn</td>
            </tr>
            <tr>
                <td>02:00pm</td>
                <td>08:00pm</td>
                <td rowspan="2">-</td>
            </tr>
            <tr>
                <td>10:00am</td>
                <td>01:00pm</td>
            </tr>
            <tr>
                <td>wed-fri</td>
                <td colspan="2">full day</td>
                <td>practical</td>
            </tr>
            <tr>
                <td>sat-sun</td>
                <td colspan="2">11:00am - 05:00pm</td>
                <td>extra class</td>
            </tr>
    </table>
</body>
</html>
