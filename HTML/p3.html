<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>marquee tag (depreacted) </h1>

    <!-- 
        behaviour - scroll, slide and alternate  
        direction -  left, right, up and down
    -->

    <marquee behavior="" direction="">this is sample text</marquee>

    <hr>

    <marquee behavior="scroll" direction="left">scrolling text</marquee>
    <marquee behavior="slide" direction="left">sliding text</marquee>
    <marquee behavior="alternate" direction="left">alternate text</marquee>

    <hr>

    <marquee behavior="scroll" direction="left">Left direction</marquee>
    <marquee behavior="scroll" direction="right">right direction</marquee>
    <marquee behavior="scroll" direction="up">up direction</marquee>
    <marquee behavior="scroll" direction="down">down direction</marquee>

    <hr>
<!-- scrollamount - (1-100) speed of the moving text -->
    <marquee behavior="scroll" direction="right" scrollamount="9">this is fast text</marquee>
</body>
</html>
